<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <a href="">
            <img src="/img/logo.png" alt="Logo" class="logo">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/html/mates.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/html/promos.html">Promociones</a></li>
                <li class="nav-item"><a class="nav-link" href="/html/contacto.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-4">
        <h1 class="titulouno text-center">Contactanos</h1>
        <form class="formcontacto">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
            </div>
            <div class="form-group">
                <label for="mensaje">Describí tu Matesuchi ideal</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Restablecer</button>
        </form>
    </main>

    <footer>
        <h3 class="text-center">Matesuchis - Todos los derechos reservados</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
